    untracked bool      makeHistograms          = false
}
### include "CSCSkim.cfi"

#--------------------------------------------------
# Specify the analysis path and output module.
#--------------------------------------------------
path cscSkimPath = {muonCSCDigis, csc2DRecHits, cscSegments, cscSkim}

module out = PoolOutputModule{
  untracked string fileName = "test_CSCSkim_trial.root"
  untracked PSet SelectEvents = {
     vstring SelectEvents = {"cscSkimPath"}
                                }
   }
   
endpath e = { out }

